<!DOCTYPE html>
<html lang="en" data-th-fragment="header">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Security</title>

<!-- Bootstrap core CSS -->
<link href="../../css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles -->
<link href="../../css/blog.css" rel="stylesheet">
</head>
<body>
	<div class="blog-masthead">
		<div class="container">
			<div class="row">
				<h1>Security</h1>

				<nav class="nav blog-nav">
					<a class="nav-link active" href="/users">首页</a> <a class="nav-link"
						href="/users">其他</a>
				</nav>
				<!-- 登录判断 -->

				<div sec:authorize="isAuthenticated()" class="row">
					<ul class="anvbar-nav mr-auto">
						<li class="anv-item"><span class="nav-link"
							sec:authentication="name"></span></li>
					</ul>
					<form action="/logout" th:action="@{/logout}" method="post">
						<input class="btn btn-outline-success" type="submit" value="退出">
					</form>
				</div>
				<div sec:authorize="isAnonymous()">
					<a href="login" th:href="@{/login}"
						class="btn btn-outline-success my-2 my-sm-0" type="submit">登录</a>
				</div>
			</div>
		</div>
		<!-- /.container -->
	</div>
</body>
</html>
